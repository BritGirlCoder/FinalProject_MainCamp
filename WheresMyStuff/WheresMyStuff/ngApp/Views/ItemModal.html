<div class="container">
    <h1 class="modal-title">Details for {{wms.item.itemName}}</h1>    
</div>
        <form class="modal-body" name="detailsForm" novalidate ng-model="wms.item">
            <div class="form-group">
                <label>Name of item:</label>
                <input type="text" ng-model="wms.item.itemName" name="itemName" class="form-control" value="{{wms.item.itemName}}" required />
                <span ng-show="detailsForm.itemName.$touched && detailsForm.itemName.$error.required" class="error">
                    This field is required
                </span>
            </div>
            <div class="form-group">
                <label>Description of item:</label>
                <input type="text" ng-model="wms.item.itemDesc" name="itemDesc" class="form-control" value="{{item.itemDesc}}" />
            </div>
            <div class="form-group">
                <label>Location of item:</label>
                <select class="form-control" ng-model="wms.item.itemLocation" name="itemLocation" required>
                    <option>Home - Living Room</option>
                    <option>Home - Dining Room</option>
                    <option>Home - Kitchen</option>
                    <option>Home - Master Bedroom</option>
                    <option>Home - Bedroom 1</option>
                    <option>Home - Bedroom 2</option>
                    <option>Home - Office</option>
                    <option>Home - Garage</option>
                    <option>Storage Unit</option>
                </select>
                <span ng-show="detailsForm.itemLocation.$touched && detailsForm.itemLocation.$error.required" class="error">
                    This field is required
                </span>
            </div>
            <div class="form-group">
                <label>Item Label:</label>
                <input type="text" ng-model="wms.item.itemLabel" name="itemLabel" class="form-control" value="{{item.itemLabel}}" />
            </div>
            <div class="form-group">
                <label>Item Owner:</label>
                <select class="form-control" name="itemOwner"
                        ng-model="wms.selectedProfile"
                        ng-options="profile.fullname for profile in wms.profiles"
                        ng-change="wms.populateItemWithProfileID()"></select>
                <span ng-show="detailsForm.itemOwner.$touched && detailsForm.itemOwner.$error.required" class="error">
                    This field is required
                </span>
            </div>
            <!--<div class="form-group">
                <h4>Upload a Photo:</h4>
                <button ng-click="wms.pickFile()">Upload a photo</button>
                <h4>{{wms.item.itemFilename}}</h4>
                <img ng-src="{{wms.item.itemPhoto}}" style="width: 150px" />
            </div>-->
            <!--buttons to close the modal, edit or delete the item-->
            <button class="btn btn-warning" ng-click="wms.editItem()">Save Changes</button>
            <button class="btn btn-danger" ng-click="wms.deleteItem()">Delete Item</button>
            <button class="btn btn-primary" ng-click="wms.closeModal()">Close</button>
        </form>
